<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Simple To-Do List</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>TO DO LIST</h1>
      </header>
      <main class="main">
        <h2>TASKS</h2>
        <form id="task-form">
          <input type="text" id="taskInput" placeholder="Add new task" />
          <button id="addTaskButton" type="submit">
            <i class="fas fa-plus"></i> Add
          </button>
        </form>

        <aside>
          <ul>
            <li><button id="allTasks" type="button">All</button></li>
            <li><button id="activeTasks" type="button">Active</button></li>
            <li>
              <button id="completedTasks" type="button">Completed</button>
            </li>
          </ul>
        </aside>

        <section>
          <ul id="task-list"></ul>
        </section>

        <div class="count-tasks">
          <p>‚úÖ Completed tasks: <span id="completed-count">0</span></p>
          <p>üìù Remaining tasks: <span id="remaining-count">0</span></p>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
